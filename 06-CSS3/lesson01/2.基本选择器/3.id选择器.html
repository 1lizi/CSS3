<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    /*id选择器： id必须保证全局唯一
    #id名称{}
    优先级：
    不遵循就近原则，固定的
    id选择器>class选择器>标签选择器
    */
    .style1{
      color: #6ab80b;
    }
    #lizi{
      color: #d90cd9;
    }
    h1{
      color: #f5f505;
    }

  </style>

</head>
<body>

<h1 class="style1" id="lizi">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
