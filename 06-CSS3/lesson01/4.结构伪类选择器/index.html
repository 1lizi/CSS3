<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!-- 避免使用，class，id选择器-->
  <style>
     /*ul的第一个元素*/
     ul li:first-child{
       background: antiquewhite;
     }
  /*ul的最后一个元素*/
ul li:last-child{
  background: aquamarine;
}
  /*选中p1：定位到父元素，选择当前的第一个元素
  选择当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效！，按顺序选择
  */
p:nth-child(3){
  background: #02ff00;
}
     /*选中父元素下的p元素的第一个   按类型选择*/
     p:nth-of-type(1){
     background: #f5f505;
     }
     a:hover{
  background: cadetblue;
}


  </style>



</head>

<body>
<a href="">1234</a>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>


</body>
</html>
